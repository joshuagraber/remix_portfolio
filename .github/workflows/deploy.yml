name: ðŸš€ Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: âŽ” Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: 'Create env file'
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      # - name: Create .env file
      #   uses: SpicyPizza/create-envfile@v1
      #   with:
      #     envkey_NODE_ENV: ${{ secrets.NODE_ENV }}
      #     envkey_HOST: ${{ secrets.HOST }}
      #     envkey_PORT: ${{ secrets.PORT }}
      #     envkey_SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
      #     envkey_DATABASE_URL: ${{ secrets.DATABASE_URL }}
      #     envkey_CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
      #     envkey_CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
      #     envkey_CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
      #     envkey_CLOUDINARY_URL: ${{ secrets.CLOUDINARY_URL }}
      #     envkey_SMTP_HOST: ${{ secrets.SMTP_HOST }}
      #     envkey_SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
      #     envkey_SMTP_PORT: ${{ secrets.SMTP_PORT }}
      #     envkey_SMTP_USER: ${{ secrets.SMTP_USER }}
      #     envkey_SMTP_SEND_TO: ${{ secrets.SMTP_SEND_TO }}

      - name: ðŸ“¦ Install npm packages
        run: npm install && npm run postinstall

      - name: ðŸ”¨ Build app and bundle
        run: npm run build
        env:
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}

      - name: ðŸš€ FTP public files to host
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: 'public'
          remoteDir: 'www/public_html'
          options: '--verbose --ascii'

      - name: ðŸš€ FTP server file to host
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: 'dist'
          remoteDir: 'www'
          options: '--verbose --ascii'
